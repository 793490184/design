<script type="text/javascript">
	function my_inquire() {//查询
		var vname = "0";
		var vno = 0;
		var num = 0;
		$.ajax({//
			type : "POST",
			url : "Vieworder",//
			dateType : "JSON",
			//data:{meal:meal,year:year,month:month,day:day},
			data : {
				vno : vno,
				num : num,
				vname : vname
			},
			beforeSend : function() {
			},
			success : function(data) {
				if (data.lenth != 0) {
					var tab = document.getElementById("mytable_body");
					//表格行数
					var rows = data.length;
					tab.rows.length = rows;
					var cells = 3;
					for (var i = 0; i < rows; i++) {//一行一列的放
						var row = tab.insertRow(-1);
						var cell = row.insertCell(-1);
						tab.rows[i].cells[0].innerText = data[i].vno;
						var cell = row.insertCell(-1);
						tab.rows[i].cells[1].innerText = data[i].vname;
						var cell = row.insertCell(-1);
						tab.rows[i].cells[2].innerText = data[i].num;
					}
				} else {
					alert("无符合条件信息");
				}
			},
			error : function(data) {
				console.log();
			},
			complete : function() {
			}
		}

		)
	}
</script>
