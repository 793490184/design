                        var c27='<td>价格</td>';
                        str+='<tr>'+c22+c23+c24+c25+c26+c27+'</tr>';

                            var  c1='<td>'+"<input type='checkbox' name='ck'/>"+'</td>';

                            var c4='<td>'+"<input type='text'  style='text-align: center;width: 80px ;height:30px' id='canlei"+i+"' value='"+arr.data[i].menutype+"'/>"+'</td>';
                            var c5='<td>'+"<input type='text'  style='text-align: center;width: 80px ;height:30px' id='season"+i+"' value='"+arr.data[i].season+"'/>"+'</td>';
                            var c6='<td>'+"<input type='text'  style='text-align: center;width: 80px ;height:30px'id='price"+i+"'value='"+arr.data[i].price+"'/>"+'</td>';
                            str+='<tr>'+c1+c2+c3+c4+c5+c6+'</tr>';
                        }
                        $('#mytable1').html(str);//添加生成的行
                        if(arr.rowcount%10==0)a=arr.rowcount/10;
                        else
                            a=parseInt(arr.rowcount/10)+1;

                        if(page==0){
                            if(a<3){
                                for(var i=1;i<=a;i++){
                                    if(i==page+1){
                                        span+='<span style="background-color: #DEDEDE">'+i+'</span>';//添加span
                                        continue;}
                                    span+='<span>'+i+'</span>';//添加span
                                }
                            }
                            else
                            {
                                for(var i=1;i<=3;i++){
                                    if(i==page+1){
                                        span+='<span style="background-color: #DEDEDE">'+i+'</span>';//添加span
                                        continue;}
                                    span+='<span>'+i+'</span>';//添加span
                                }
                            }

                        }
                        else
                        {
                            if(a>=page+2){
                                for(var i=page;i<=page+2;i++){
                                    if(i==page+1){
                                        span+='<span style="background-color: #DEDEDE">'+i+'</span>';//添加span
                                        continue;}
                                    span+='<span>'+i+'</span>';//添加span
                                }
                            }
                            else
                            {
                                for(var i=page;i<=a;i++){
                                    if(i==page+1){
                                        span+='<span style="background-color: #DEDEDE">'+i+'</span>';//添加span
                                        continue;}
                                    span+='<span>'+i+'</span>';//添加span
                                }

                            }
                        }
                        span+=" <label >总页数：</label>"
                        span+="<input size='3' readonly type='text' value='"+a+"'/>"
                        span+="<input size='3' type='text' id='z' value=''/>"
                        span+="<button type='button' onclick='b()' >跳转</button>";
                        $('#mydiv').html(span);
                        $('span').on('click',send);//绑定响应事件
                        function send() {
                            var p=parseInt($(this).text())-1;
                            AJAX(p);
                        }
                    }
                    else
                    {
                        alert("当前菜单未补充");
                    }
                },
                error:function(data){
                    console.log();
                },
                complete:function(){}
            }

        )
    }

    function b() {//查询按钮事件
        var p=parseInt($('#z').val())-1;
        AJAX(p);
    }
    </script>

    <script type="text/javascript">
        function chaxun() {/*无需时间季节，后台直接取当前时间即可，只需提供后台餐类,0早餐，1中，2 晚*/
            deleteAll()
            AJAX(0)
        }


        function fabu(){
            var flag=0;
            var tb=document.getElementById('mytable1');
            var ch=document.getElementsByName('ck');
            for(i=ch.length-1;i>=0;i--){
                if(ch[i].checked==true){
                    var c=i;
                    var vno=$("#vno"+c).val();
                    $.ajax({//
                            type:"POST",
                            url:"menuPrivate",//
                            dateType:"JSON",
                            data:{vno:vno},
                            beforeSend:function () {},
                            success:function(data){
                                if(data.status==1){
                                		//$("#vno"+c).val('已发布')
    									alert("发布成功")
                                } else{
                                		alert("发布失败")
                                }
                            },
                            error:function(data){
                                console.log();
                            },
                            complete:function(){}
                        }

                    )
                    flag=flag+1;
                }
            }
            if(flag<=0){
                alert("请选定要发布的菜！");
            }
            var ch=document.getElementsByName('ck');
            for(i=ch.length-1;i>=0;i--){
                ch[i].checked=false;
            }

        }

        function deleteAll(){
            var flag=0;
            var tb=document.getElementById('mytable1');
            var ch=document.getElementsByName('ck');
            for(i=ch.length-1;i>=0;i--){
                var tr=ch[i].parentNode.parentNode;
                var index=tr.rowIndex;
                tb.deleteRow(index);
            }
        }

        function chaxun1() {/*无需时间季节，后台直接取当前时间即可，只需提供后台餐类,0早餐，1中，2 晚*/

            // alert(can)
            AJAX1(0)
        }
        
        function del(r){
            var i=r.parentNode.parentNode.rowIndex;
            // alert(i)
            var c=i-1;
            var vno=$("#vno"+c).val();
            // alert(vno)
            var ch=document.getElementsByName('ck');
            if(ch[i-1].checked==true){
            		
                $.ajax({//
                        type:"POST",
                        url:"menuPrivateDelete",//
                        dateType:"JSON",
                        data:{vno:vno},

                        },

                        },

                    }

                )

            var ch=document.getElementsByName('ck');
