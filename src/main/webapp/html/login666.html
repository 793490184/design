<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="UTF-8">
    <title>Login</title>

    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>  <!--<引用jquery库>-->
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://www.gongjuji.net/Content/files/jquery.md5.js"></script>
    <script src="JquerySession.js"></script>

    <script type="text/javascript">

        function login()
        {
            var userid=$('#userId').val();
            var password=$('#passWord').val();
            $.ajax({//
                    type:"POST",
                    url:"../user/login.do",//
                    dateType:"JSON",
                    data:{account:userid,password:password},
                    beforeSend:function () {},
                    success:function(data){
                        if(data.message=="cooker")//登录厨师
                        {
                            sessionStorage.setItem('userid', userid);
                            sessionStorage.setItem('userpw', password);
                            if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
                                window.location.href="../mobile/html/mbshouye.html";
                            }else{
                                window.location.href="shouye.html";
                            }
                        }
                        else if(data.message=="customer"){//登录用户
                            sessionStorage.setItem('userid', userid);
                            sessionStorage.setItem('userpw', password);
                            if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
                                window.location.href="../mobile/html/usermbshouye.html";
                            }else{
                                window.location.href="userbigmenu.html";
                            }
                        }

                        else
                        {
                            alert(data.message);

                        }
                    },
                    error:function(data){
                        console.log();
                    },
                    complete:function(){}
                }

            )
            if(document.getElementById("ck").checked){
                setCookie('userid',userid,365)
                setCookie('userpw',password,365)
            }
        }

        function To_registerweb() {
            window.location = "register.html";
        }

        function setCookie(c_name,value,expiredays)
        {
            var exdate=new Date()
            exdate.setDate(exdate.getDate()+expiredays)
            document.cookie=c_name+ "=" +escape(value)+
                ((expiredays==null) ? "" : ";expires="+exdate.toGMTString())
        }

        function getCookie(c_name)//若未找到则返回空字符串
        {
            if (document.cookie.length>0)
            {
                c_start=document.cookie.indexOf(c_name + "=")
                if (c_start!=-1)
                {
                    c_start=c_start + c_name.length+1
                    c_end=document.cookie.indexOf(";",c_start)
                    if (c_end==-1) c_end=document.cookie.length
                    return unescape(document.cookie.substring(c_start,c_end))
                }
            }
            return ""
        }

        function checkCookie()
        {
            username=getCookie('userid')
            userpw=getCookie('userpw')
            if (username!=null && username!=""&&userpw!=null && userpw!="")
            {
                $('#userId').val(username);
                $('#passWord').val(userpw);
            }
        }

    </script>
</head>
<body onLoad="checkCookie()">
<p>

</p>
<h1>

</h1>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <div class="page-header">
                <h1 class="text-center">
                    用户登录<small>WELCOME</small>
                </h1>
            </div>

            <div class="form-horizontal" role="form" id="form_register">

                <div class="form-group">
                    <label for="userId" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="userId"/>
                    </div>
                </div>



                <div class="form-group">
                    <label for="passWord" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="passWord"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input id="ck" type="checkbox"/>记住密码</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-lg btn-primary btn-block" onclick="login()">登录</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-link" onclick="To_registerweb()">新用户注册</button>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
