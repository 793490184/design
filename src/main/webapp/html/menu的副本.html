<!DOCTYPE html>

<head>
<style>
.al {
	background-color: azure;
}

.myButton {
	background-color: #44c767;

	border-radius: 10px;

	display: inline-block;
	cursor: pointer;
	color: #ffffff;
	font-family: Arial;
	font-size: 17px;

	text-shadow: 0px 1px 0px #2f6627;
}

.myButton:hover {
	background-color: #5cbf2a;
}

.myButton:active {
	position: relative;
	top: 1px;
}

.myphoto {
	background-image: url('timg.jpg');
	background-size: cover;
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;

<title>大菜单</title>

<script type="text/javascript">
	function add() {//添加
		var vno = $('#vno').val();
		var vname = $('#vname').val();
		var price = $('#price').val();
		var season = $('#season').val();
		var a = 1;
		$.ajax({//
			type : "POST",
			url : "insertmenu",//
			dateType : "JSON",
			data : {
				vno : vno,
				vname : vname,
				price : price,
				season : season,
				a : a
			},
			beforeSend : function() {
			},
			success : function(data) {
				if (data.lenth != 0) {
					alert("增加成功");
				} else {
					alert("输入信息有误无法操作！");
				}
			},
			error : function(data) {
				console.log();
			},
			complete : function() {
			}
		}

		)
	}

	function my_delete() {
		var vno = $('#vno').val();
		var vname = $('#vname').val();
		var price = $('#price').val();
		var season = $('#season').val();
		var a = 1;
		$.ajax({//
			type : "POST",
			url : "deletemenu",//
			dateType : "JSON",
			data : {
				vno : vno,
				vname : vname,
				price : price,
				season : season,
				a : a
			},
			beforeSend : function() {
			},
			success : function(data) {
				if (data.vno > 0) {
					alert("删除成功！");
				} else {
					alert("输入信息有误无法操作！");

				}
			},
			error : function(data) {
				console.log();
			},
			complete : function() {
			}
		}

		)
	}

	function my_revice() {
		var vno = $('#vno').val();
		var vname = $('#vname').val();
		var price = $('#price').val();
		var season = $('#season').val();
		var a = 1;
		$.ajax({//
			type : "POST",
			url : "updatemenu",//
			dateType : "JSON",
			data : {
				vno : vno,
				vname : vname,
				price : price,
				season : season,
				a : a
			},
			beforeSend : function() {
			},
			success : function(data) {
				if (data.vno > 0) {
					alert("修改成功！");
				} else {
					alert("输入信息有误无法操作！");
				}
			},
			error : function(data) {
				console.log();
			},
			complete : function() {
			}
		}

		)
	}

	function my_inquire() {//查询
		var vno = $('#vno').val();
		var vname = $('#vname').val();
		var price = $('#price').val();
		var season = $('#season').val();
		var a = 1;
		$.ajax({//
			type : "POST",
			url : "searchmenu",//
			dateType : "JSON",
			data : {
				vno : vno,
				vname : vname,
				price : price,
				season : season,
				a : a
			},
			beforeSend : function() {
			},
			success : function(data) {
				if (data.lenth != 0) {
					
					var tab = document.getElementById("mytable_body");
					//表格行数
					var rows = data.length;
					tab.rows.length = rows;

					var cells = 4;
					for (var i = 0; i < rows; i++) {//一行一列的放
						var row = tab.insertRow(-1);
						var cell = row.insertCell(-1);
						tab.rows[i].cells[0].innerText = data[i].vno;
						var cell = row.insertCell(-1);
						tab.rows[i].cells[1].innerText = data[i].vname;
						var cell = row.insertCell(-1);
						tab.rows[i].cells[2].innerText = data[i].season;
						var cell = row.insertCell(-1);
						tab.rows[i].cells[3].innerText = data[i].price;
					}

				} else {
					alert(data[0].vno);
					alert(data[0].vname);
					alert(data[0].price);
					alert(data[0].season);
				}
				/* //alter(data.vno);
				if (data[0].vno == 123) {
					//alter(data.vno);
					alert(data[0].vno);
					alert(data[0].vname);
					alert(data[0].price);
					alert(data[0].season);
				} else {
					//alter("输入信息有误无法操作！");
					alert(data[0].vno);
					alert(data[0].vname);
					alert(data[0].price);
					alert(data[0].season);
					
				} */
			},
			error : function(data) {
				console.log();
			},
			complete : function() {
			}
		}

		)

	}
</script>
</head>
