            }

        function chaxun(){
            var a=$('#liebiao').val();
            if(a==0)a="食材"
            else if(a==1)a="酒水"
            var tab = document.getElementById("mytable") ;
            var rows = tab.rows.length ;//表格行数
            for(i=rows-1;i>=2;i--){
                document.getElementById('mytable').deleteRow(i);
            }
                $.ajax({//
                        type:"POST",
                        url:"searchFood",//
                        dateType:"JSON",
                        data:{foodtype:a},
                        beforeSend:function () {},
                        success:function(data){
                            if(data.length != 0)
                            {
                                for(i=2;i<=data.length+1;i++)
                                {
                                    var tr1=document.getElementById('mytable').insertRow(i);
                                    var c0=tr1.insertCell(0);
                                    var c1=tr1.insertCell(1);
                                    var c2=tr1.insertCell(2);
                                    var c3=tr1.insertCell(3);
                                    var c4=tr1.insertCell(4);
                                    var c5=tr1.insertCell(5);
                                    var c6=tr1.insertCell(6);
                                    var c7=tr1.insertCell(7);
                                    var c8=tr1.insertCell(8);
                                    var c9=tr1.insertCell(9);
                                    c0.innerHTML="<input type='checkbox' name='ck'/>";
                                    c1.innerHTML="<input type='text' size='8' readonly style='text-align: center;' id='vno"+i+"' value='"+data[i-2].fno+"'/>";
                                    c2.innerHTML="<input type='text' size='8' style='text-align: center;'id='vname"+i+"' value='"+data[i-2].fname+"'/>";
                                    c3.innerHTML="<input type='text' size='8' style='text-align: center;'id='leibie"+i+"' value='"+data[i-2].foodtype+"'/>";
                                    c4.innerHTML="<input type='text' size='8' style='text-align: center;' id='num"+i+"' value='"+data[i-2].num+"'/>";
                                    c5.innerHTML="<input type='text' size='10' style='text-align: center;' id='datepicker1"+i+"' value='"+data[i-2].date+"'/>";
                                    c6.innerHTML="<input type='text' size='10' style='text-align: center;'id='datepicker2"+i+"'value='"+data[i-2].security+"'/>";
                                    c7.innerHTML="<input type='text' size='8' style='text-align: center;'id='use"+i+"'value=''/>";
                                    c8.innerHTML="";
                                    c9.innerHTML="<button class='myButton'  type='button' onclick='shiyong(this)' >使用</button>";
                                }

                            }
                            else
                            {
                            }
                        },
                        error:function(data){
                            console.log();
                        },
                        complete:function(){}
                    }

                )



            var ch=document.getElementsByName('ck');
            for(i=ch.length-1;i>=0;i--){
                ch[i].checked=false;
            }
        }

        function shiyong(r) {
            var i=r.parentNode.parentNode.rowIndex;
            var vno=$("#vno"+i).val();
            var num=parseInt($("#num"+i).val());
            var use=parseInt($("#use"+i).val());
            var a=1;
            if(use>num){alert("库存不够！请重新输入!");a=0;}
            var ch=document.getElementsByName('ck');
            
            if(ch[i-1].checked==true && a==1){
                $.ajax({//
                        type:"POST",
                        url:"useFood",//
                        dateType:"JSON",
                        data:{fno:vno,use:use},
                        beforeSend:function () {},
                        success:function(data){
                            if(data.status==1)
                            {
                                alter("修改成功！");
                            }
                            else

                            }
                        },
                        error:function(data){
                            console.log();
                        },
                        complete:function(){}
                    }

                )


            }
            else if(ch[i-1].checked==false)
                alert("未选中要修改的行")

            var ch=document.getElementsByName('ck');
            for(i=ch.length-1;i>=0;i--){
                ch[i].checked=false;
            }
        }
